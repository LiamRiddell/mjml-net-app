<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mjml-net-app</title>
    <style>
        html, body, #container {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
    <div id="container"></div>
    <script>
        require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor@latest/min/vs' } });
        window.MonacoEnvironment = { getWorkerUrl: () => proxy };

        let proxy = URL.createObjectURL(new Blob([`
                        self.MonacoEnvironment = {
                            baseUrl: 'https://unpkg.com/monaco-editor@latest/min/'
                        };
                        importScripts('https://unpkg.com/monaco-editor@latest/min/vs/base/worker/workerMain.js');
                    `], { type: 'text/javascript' }));

        require(["vs/editor/editor.main"], function () {
            window.monacoEditorInstance = monaco.editor.create(document.getElementById('container'), {
                value: [
                    '<mjml>',
                    '   <mj-body>',
                    '       <mj-section>',
                    '           <mj-column>',
                    '               <mj-image width="100px" src="https://mjml.io/assets/img/logo-small.png"></mj-image>',
                    '               <mj-divider border-color="#F45E43"></mj-divider>',
                    '               <mj-text font-size="20px" color="#F45E43" font-family="helvetica">Hello World</mj-text>',
                    '           </mj-column>',
                    '       </mj-section>',
                    '   </mj-body>',
                    '</mjml>'
                ].join('\n'),
                language: 'html',
                theme: 'vs-dark',
                automaticLayout: true
            });

            window.monacoEditorInstance.getModel().onDidChangeContent((event) => {
                chrome.webview.hostObjects.bridge.OnDidChangeContent(window.monacoEditorInstance.getValue())
            });
        });
    </script>
</body>
</html>
